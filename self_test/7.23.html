<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 패널</title>
    <style>
        .product-panel {
            display: flex;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .product-image {
            flex: 1;
            margin-right: 20px;
        }
        .product-info {
            flex: 2;
        }
    </style>
</head>
<body>
    <div class="product-panel">
        <img src="상품이미지URL" alt="상품 이미지" class="product-image">
        <div class="product-info">
            <h2>상품 이름</h2>
            <p>상품 설명</p>
            <p>가격: 10,000원</p>
        </div>
    </div>
</body>
</html>
